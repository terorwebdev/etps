<mat-toolbar color="primary">
    <a mat-button routerLink="/"><button mat-icon-button>
            <mat-icon>arrow_back</mat-icon>
        </button> </a>
    <span>My Account</span>
</mat-toolbar>

<mat-card class="my-card" style="text-align: center;">
    <mat-card-content style="background-color: aliceblue;padding: 5px;">
        <h3>Balance : RM 50.00</h3>
    </mat-card-content>

    <mat-accordion>
        <mat-expansion-panel>
            <mat-expansion-panel-header style="background-color: aliceblue;">
                <mat-panel-title>
                    Personal Information
                </mat-panel-title>
            </mat-expansion-panel-header>

            <mat-form-field class="full-width">
                <input matInput placeholder="First name">
            </mat-form-field>

            <mat-form-field class="full-width">
                <input matInput placeholder="Age">
            </mat-form-field>
            <mat-form-field class="full-width">
                <input matInput placeholder="Age">
            </mat-form-field>

        </mat-expansion-panel>

        <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
            <mat-expansion-panel-header style="background-color: aliceblue;">
                <mat-panel-title>
                    My Car Details
                </mat-panel-title>
            </mat-expansion-panel-header>

            <mat-selection-list #carsplat>
                <mat-list-option *ngFor="let plat of MyCarList" style="text-align: left;" [value]="plat">
                    {{plat.car_plat}}
                </mat-list-option>
            </mat-selection-list>

            <p>
                Options selected: {{carsplat.selectedOptions.selected.length}}
            </p>
            <mat-card-actions>
                <button *ngIf="carsplat.selectedOptions.selected.length" mat-raised-button (click)="removeMyCar(carsplat.selectedOptions.selected)" color="primary">Remove</button>
            </mat-card-actions>

        </mat-expansion-panel>

        <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
            <mat-expansion-panel-header style="background-color: aliceblue;">
                <mat-panel-title>
                    Information
                </mat-panel-title>
            </mat-expansion-panel-header>
            <p>This app is still under development.
                Any inquiry do contact iskandarsamsuddin@gmail.com</p>
        </mat-expansion-panel>

        <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
            <mat-expansion-panel-header style="background-color: aliceblue;">
                <mat-panel-title>
                    Setting
                </mat-panel-title>
            </mat-expansion-panel-header>
            <p>Sign Out</p>
        </mat-expansion-panel>
    </mat-accordion>

</mat-card>
